version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: fitness-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-fitness_app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fitness-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fitness-app-prod
    env_file:
      - .env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-fitness_app}?schema=public
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - ./public/uploads:/app/public/uploads
      - ./backups:/app/backups
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - fitness-network
    # Root olarak başlat (migration için), sonra nextjs kullanıcısına geç
    command: >
      sh -c "
        npx prisma generate &&
        npx prisma migrate deploy &&
        exec su-exec nextjs node server.js
      "

volumes:
  postgres_data:
    driver: local

networks:
  fitness-network:
    driver: bridge

